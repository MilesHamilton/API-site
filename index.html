<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hamburger Menu </title>
</head>

<body>
    <header class="landing">
        <div class="container landing-inner">
            <h1>City Map</h1>
            <p>Quick and easily access map information from cities all over the world!
            </p>
        </div>
    </header>

    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div>
                <div class="cities">
                    <button class="dc active">Washington DC</button>
                    <div id='mapwash'></div>
                    <button class="ny active">New York</button>
                    <div id="mapny"></div>
                    <button class="mx active">Mexico City</button>
                    <div id="mapmx"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsURDi5hsUvQ8QUvGPb6Qmun1JoEeM41o&callback=initMap"
        async defer></script>
</body>

</html>
