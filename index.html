<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>Hamburger Menu </title>
</head>

<body>

    <div class="menu-wrap">

        <div class="hamburger">
            <div></div>
        </div>
        <div class="menu">
            <div>
                <div>
                    <ul>
                        <li class="washington">Washington<a href="Washington DC"></a></li>
                        <li><a href="">New York</a></li>
                        <li><a href="">Tokyo</a></li>
                        <li><a href="">Mexico City</a></li>
                        <!-- <li><a href=""></a></li>
                        <li><a href=""></a></li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
